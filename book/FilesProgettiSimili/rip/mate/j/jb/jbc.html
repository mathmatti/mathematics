Uguaglianza fra insiemi
 
   </font>
   </center>


<font size=5><br><br>
 Diremo che due insiemi sono uguali se hanno gli stessi elementi (l'ordine non conta)<br>
Ad esempio  se <br>
<font color="ff0000"><b>A = <font size=7>&#123;</font> 1, 2, 3, 4  <font size=7>&#125;</font> </b></font><br>
e<br>
<font color="ff0000"><b>B = <font size=7>&#123;</font> 3, 2, 1, 4 <font size=7>&#125;</font> </b></font><br>allora<br>
<font color="ff0000"><b>A = B</b></font>
