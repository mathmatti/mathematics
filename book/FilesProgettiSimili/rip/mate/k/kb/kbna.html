   <center><font color="#FF2200" size=6>
Definizione di un teorema
   </font></center>
<br> <br><br>
  
<font size=4> 
 Definiamo il <b>teorema</b> come un enunciato che si presenta nella forma seguente:<br><br>
<center>
<font size=5>
<b> Se Ipotesi allora Tesi</b><br>
<b>Ipotesi =&#062; Tesi</b>
</font>
</center><br><br>
L'<b>Ipotesi</b> e' la premessa: cioe' quello che conosciamo<br>
La <b>Tesi</b> e' la conclusione: cioe' quello che dobbiamo provare vero
<br>
 
 


</font>
