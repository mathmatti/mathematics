dimostriamo la formula <br>
       
<font color="0000ff" size=4><b>x<sup><font size=2>2</font></sup> + y<sup><font size=2>2</font></sup> = (x - y)<sup><font size=2>2</font></sup> + 2xy</b></font>

<br>
<font color="0000ff" size=4><b>(x - y)<sup><font size=2>2</font></sup> = x<sup><font size=2>2</font></sup> - 2xy + y<sup><font size=2>2</font></sup> </b></font>

<br><br>
<font color="0000ff" size=4><b>x<sup><font size=2>2</font></sup> - 2xy + y<sup><font size=2>2</font></sup> = (x - y)<sup><font size=2>2</font></sup> </b></font>
<br><br>
porto il -2xy dopol'uguale<br><br>
<font color="ff0000" size=4><b>x<sup><font size=2>2</font></sup> + y<sup><font size=2>2</font></sup> = (x - y)<sup><font size=2>2</font></sup> + 2xy</b></font>
