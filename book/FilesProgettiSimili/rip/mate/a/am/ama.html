   Funzione esponenziale
   </font></center>

   <font size=4><br>
Se consideriamo la funzione logaritmo<center>
<font color="0000ff">y = log<sub><font size=2>a</font></sub>x</font></center>
e ne consideriamo la funzione <a href="../../c/cc/ccd.html" target="_blank">inversa</a> scambiando la x con la y<center>
<font color="0000ff">x = log<sub><font size=2>a</font></sub>y</font></center>
e, per <a href="../al/alc.html" target="_blank">definizione  di logaritmo</a>, esplicitando la y posso scrivere<center>
<font color="ff0000" size=5> y = a<sup><font size=3>x</font></sup></font></center>
Chiameremo la funzione cosi' trovata <b>Funzione esponenziale</b>
