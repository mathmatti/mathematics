Partiamo dall'uguaglianza
<br>
<font color="0000ff" size="4">a+b+c = 2p<b></b></font><br>
ricavo <b>a+b</b> spostando <b>c</b> dopo l'uguale<br>
<font color="0000ff" size="4">a+b = 2p-c<b></b></font><br>
sottraggo <b>c</b> al primo ed al secondo membro dell'uguaglianza<br>
<font color="0000ff" size="4">a+b-c= 2p-c-c<b></b></font><br>
sommo le <b>c</b> al secondo membro<br>
<font color="0000ff" size="4">a+b-c = 2p-2c<b></b></font><br>
raccolgo il <b>2</b> ed ottengo<br>
<font color="ff0000" size="4">a+b-c = 2(p-c)<b></b></font><br>
