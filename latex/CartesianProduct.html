   <h3 class="sectionHead"><span class="titlemark">1   </span> <a 
 id="x1-10001"></a>DEFINIZIONE</h3>
<!--l. 15--><p class="noindent" >Given two sets <span 
class="cmmi-10">A </span>and <span 
class="cmmi-10">B</span>, the Cartesian product <span 
class="cmmi-10">A</span><span 
class="cmsy-10">&#x00D7;</span><span 
class="cmmi-10">B </span>is the set of all ordered pairs
(<span 
class="cmmi-10">a,b</span>) where <span 
class="cmmi-10">a </span><span 
class="cmsy-10">&#x2208; </span><span 
class="cmmi-10">A </span>and <span 
class="cmmi-10">b </span><span 
class="cmsy-10">&#x2208; </span><span 
class="cmmi-10">B</span>.
<!--l. 18--><p class="noindent" >
